<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario and Friends</title>
    <link rel="stylesheet" href="./styles/styles.css">
   
   </head>

<body id="opener" class="opener">
<div class="header">
   <img src="/Images/logo.png" style="width: 15em; height: auto;">
</div>
     <div id="title" class="title">
        
        <audio id="my_audio" src="audio/02. Title Screen.mp3" autoplay="autoplay" loop="loop"></audio>
     </div>

     
     <div id="instructions" class="instructions">
      
        <p>Welcome to Super Mario World!
            <br>
            <br>
            Instructions: Match 2 of the same cards.
            <br>
            <br>
            Find and match Mario and his friends!
        </p>
        
        
     </div>
     <div id="begin-button" class="begin-button">
        <a class="button-play" href="game.html">START GAME</a>
     </div>
    

<script>
   let audio = document.getElementById("my_audio");
    audio.volume = 0.5;

    // Plays music once user clicks anywhere
    window.addEventListener("click", function () {
        audio.play();
    });
</script>
   


</body>
</html>
